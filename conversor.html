<!DOCTYPE html>
<html>
<head>
	<title>Conversor Celsius-Fahrenheit</title>
	<style type="text/css">
		input[type="number"] {
			padding: 5px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
		}
		input[type="submit"] {
			padding: 5px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Conversor Celsius-Fahrenheit</h1>
	<form>
		<label for="celsius">Graus Celsius:</label>
		<input type="number" id="celsius" name="celsius"><br><br>

		<input type="submit" value="Converter">
	</form>

	<script type="text/javascript">
		document.querySelector('form').addEventListener('submit', function(e) {
			e.preventDefault();
			const celsius = Number(document.querySelector('#celsius').value);
			const fahrenheit = (celsius * 1.8) + 32;
			alert(`${celsius} graus Celsius s√£o ${fahrenheit.toFixed(1)} graus Fahrenheit. :)`);
		});
	</script>
</body>
</html>
